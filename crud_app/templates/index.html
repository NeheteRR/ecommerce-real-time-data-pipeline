<!DOCTYPE html>
<html>
<head>
  <title>Product Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    a {
      text-decoration: none;
    }

    .add-btn {
      background: #2ecc71;
      color: white;
      padding: 10px 14px;
      border-radius: 5px;
      font-weight: bold;
    }

    .add-btn:hover {
      background: #27ae60;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #34495e;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .edit {
      color: #3498db;
      font-weight: bold;
    }

    .delete {
      color: #e74c3c;
      font-weight: bold;
    }

    .edit:hover {
      color: #21618c;
    }

    .delete:hover {
      color: #c0392b;
    }
  </style>

  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this product?");
    }
  </script>
</head>

<body>

<h2>ðŸ›’ Product Dashboard</h2>
<a href="/add" class="add-btn">âž• Add Product</a>

<table>
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>

  {% for p in products %}
  <tr>
    <td>{{ p.title }}</td>
    <td>â‚¹ {{ p.price }}</td>
    <td>{{ p.category }}</td>
    <td>
      <a class="edit" href="/edit/{{ p._id }}">Edit</a> |
      <a class="delete" href="/delete/{{ p._id }}" onclick="return confirmDelete()">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
