<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f7fb;
      padding: 40px;
    }

    form {
      background: white;
      padding: 25px;
      width: 350px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }

    button {
      background: #3498db;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background: #21618c;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h2 align="center">✏️ Edit Product</h2>

<form method="post">
  Title:
  <input name="title" value="{{ product.title }}" required>

  Price:
  <input name="price" value="{{ product.price }}" required>

  Category:
  <input name="category" value="{{ product.category }}" required>

  <button type="submit">Update Product</button>
</form>

<a href="/">⬅ Back to Dashboard</a>

</body>
</html>
